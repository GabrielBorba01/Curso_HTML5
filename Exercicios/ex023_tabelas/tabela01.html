<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeira Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            height: 400px;
            width: 400px;
            border-collapse: collapse;
        }
        td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }     

    </style>
</head>
<body>
    <h1>Primeira tabela</h1>

        <!--Hierarquia de Tabela (SIMPLES)
            TABLE = TABELA
                TABLE ROW = LINHA DE TABELA
                    TABLE HEADER = CABEÃ‡ALHO DA TABELA
                    TABLE DATA = DADOS DA TABELA            
        -->
    <table>
        <tr>
            <td>A1
            <td>B1
            <td>C1
        <tr>
            <td>A2
            <td>B2
            <td>C2
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
