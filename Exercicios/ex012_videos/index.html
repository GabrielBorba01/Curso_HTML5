<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente.</h1>
    <p>Vídeo hospedado no meu servidor.</p>
    <video controls poster="imagens/thunb.png" width="560">
        <source src="midia/video-compacto.webm" type="video/webm">
        <source src="midia/video-compacto.mp4" type="video/mp4">
        <source src="midia/video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeo do Youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nCKwUB8EVbc?si=apXkpPyPN3iFRtez" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
