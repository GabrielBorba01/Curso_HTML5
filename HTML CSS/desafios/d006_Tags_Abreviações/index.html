<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o mouse para descobrir qual tag usar em cada situação.</p>
    <hr>
    <ul type="square">
        <li><abbr title="Tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Tags &lt;h1&gt;...&lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Tag &lt;code&gt;">Código-Fonte</abbr></li>
        <li><abbr title="Tag &lt;ol&gt; e &lt;li&gt;">Listas Numeradas</abbr></li>
        <li><abbr title="Tag &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
