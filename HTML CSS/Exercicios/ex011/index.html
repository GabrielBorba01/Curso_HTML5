<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa voluptatum officiis nemo ad rerum esse commodi soluta numquam eius fugiat dolor, ea assumenda tenetur cum. Error earum odio laudantium cumque!</p>

    <picture>
        <source media="(max-width: 750px)" srcset="images/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="images/foto-m.png" type="image/png">
       <img src="images/foto-g.png" alt="Imagem Flexível">

    </picture>
    <h1>Reproduzindo audios em html5</h1>
    <p>Estou aprendendo a colocar audio no site</p>
    <audio preload="metadata" controls loop>
        <source src="midias/musica (1).mp3" type="audio/mpeg">
        <source src="midias/musica (1).ogg" type="audio/OGG">
        <source src="midias/musica (1).wav" type="audio/wav">
        <p>Infelizmente não foi possível reproduzir o audio. <a href="midias/musica (1).mp3" download="musica (1).mp3" type="applicantion/mp3">Clique aqui</a> para fazer o Download</p>
    </audio>
    
    <!-- Formatos: MP3 WAV OGG-->
</body>
</html>
